<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e"/>
  <!-- Stylized $ sigil - the iconic Perl scalar symbol -->
  <text x="16" y="24" font-family="ui-monospace,monospace" font-size="22" font-weight="700" fill="#e68a0b" text-anchor="middle">$</text>
  <!-- Accent ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#e68a0b" stroke-width="1.5" opacity="0.4"/>
</svg>
